<script>
    // GSAP本体とGSDevToolsが読み込まれている前提
    const tl = gsap.timeline({ id: "IntroAnim" });

    tl.to(".top h1, .top p", {
    opacity: 1,      // 表示する
    scale: 1,      // 1.2倍まで大きく
    duration: 3,   // 2.5秒かけて
    ease: "power1.out" // 滑らかな動き（減速）
    });





    gsap.registerPlugin(ScrollTrigger);

    gsap.to("header", {
    autoAlpha: 1,      // 透明度1 & visibility: visible
    y: 0,              // 本来の位置に戻す
    duration: 1,         // 3秒かけて
    ease: "power1",
    scrollTrigger: {
        trigger: "top",    // どこを基準にするか
        start: "top top", // メインの中央が画面上部に来たら

        scrub: true,      // スクロール連動
        // markers: true,   // 開発中これをONにすると、開始位置が画面に表示されて便利！
    }
    });

</script>
