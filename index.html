<style>

    a {

    }

    .header {
        position: fixed;
        width: 100%;
        height: 10vh;
        background-color: #BF8A8E;
        display: flex;
        align-items: center;
        box-sizing: border-box;

        opacity: 0;
        pointer-events: auto;
    }

    .header a{
        color: white ;
        margin: 1vh 1vh;
        font-size: 2vh;
    }



    .global-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    .top {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column; /*縦に並べるため*/
        justify-content: center;
        align-items: center;
        
        background-color: #F2C2CF;

        
    }
    .top h1 {
        color: black;
        font-size: 4vh;
        font-style: bold;
        margin: 0;
        opacity: 0;
        transform: translateY(-10vh);
    }
    .top p {
        font-size: 2vh;
        margin: 0;
        opacity: 0;
        transform: translateY(-10vh);
    }

    /* <main-style> ============================ */

    .main__action {
        display: flex;
        position: absolute;
        bottom: 10vh;
        opacity: 0;
    }

    .main__scroll-text {
        color: rgba(28,28,30,1);
        margin: 0;
    }

    .main__action:hover .main__scroll-box {
        margin: 0;
        animation: scroll-down 3s infinite;
    }

    /* Animate scroll icon */
    @keyframes scroll-down {
        0%, 100% {
            transform: translateY(0rem);
            opacity: 1;
        }

        35% {
            transform: translateY(1rem);
            opacity: 0;
        }

        70% {
            transform: translateY(-1rem);
            opacity: 0;
        }
    }



    .cefnter{
        
        display: flex;
        width: 100%;
        flex-direction: column; /*縦に並べるため*/

        justify-content: center;

<script>

    const tl = gsap.timeline({ id: "IntroAnim" });

    tl.to(".top h1, .top p", {
    opacity: 1,      // 表示する
    scale: 1,      // 1.2倍まで大きく
    duration: 3,   // 2.5秒かけて
    ease: "power1.out" // 滑らかな動き（減速）
    });

    tl.to(".main__action", {
    opacity: 1,      // 表示する
    scale: 1,      // 1.2倍まで大きく
    duration: 1,   // 2.5秒かけて
    ease: "power3.out" // 滑らかな動き（減速）
    },"<1"); // 1秒前から開始

    

    /*
    
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("header", {
    autoAlpha: 1,      // 透明度1 & visibility: visible
    y: 0,              // 本来の位置に戻す
    duration: 1,         // 3秒かけて
    ease: "power1",
    scrollTrigger: {
        trigger: "top",    // どこを基準にするか
        start: "top top", // メインの中央が画面上部に来たら

        scrub: true,      // スクロール連動
        // markers: true,   // 開発中これをONにすると、開始位置が画面に表示されて便利！
    }
    });
    */

    // Aboutへのスクロール
    gsap.registerPlugin(ScrollToPlugin);

    const btn = document.querySelector("#scroll-button");

    btn.addEventListener("click", () => {
        gsap.to(window, {
            duration: 1,      // 1.5秒かけて移動
            scrollTo: "#About", // どの要素まで飛ばすか（または数値で 1000 のようにも書ける）
            ease: "power1.inOut"  // 動き出しと止まり際を滑らかに
        });
    });

</script>
